<form action="/process" method="post">
    <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="firstname" 
            placeholder="Your first name..." >
        </div>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="lastname" 
            placeholder="Your last name..." >
        </div>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email" 
            placeholder="Your email..." >
        </div>
        <div>
            <label>Password: *</label>
            <input type="password" name="password" 
            placeholder="Your password..." >
        </div>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="confirmPasswd" 
            placeholder="Your password again..." >
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="gender" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="non-binary" id="non-binary">
            <label for="non-binary">Non-binary</label>
            <input type="radio" name="gender" value="undisclosed" id="undisclosed">
            <label for="undisclosed">I prefer not to answer</label>
        </div>
        <div> 
            <label>A short description about myself:</label>
            <textarea name="aboutMe" cols="20" rows="2"></textarea>
        </div>
        <br>
        <div>
            <label>Favorite Language:</label>
            <select name="favLanguage">
                <option value="Javascript">Javascript</option>
                <option value="Java">Java</option>
                <option value="HTML">Html</option>
                <option value="Python">Python</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offers" 
            id="offers" checked >
            <label for="offers">Yes, I would like 
            to receive email offers!</label>
        </div>
        <div>
            <input type="submit" value="Create Account!" >
        </div>
        <label>* Indicates a required field</label>
</form>
